<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <!-- Favicon Ekleniyor -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/youtube.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link id="themeStylesheet" rel="stylesheet" href="{{ url_for('static', filename='css/lightMode.css') }}">
</head>
<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <input type="checkbox" id="modeToggle">
        <label class="toggle-label" for="modeToggle">
            <span class="toggle-icon sun">‚òÄÔ∏è</span>
            <span class="toggle-icon moon">üåô</span>
        </label>
    </div>

    <div class="container mt-2">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/youtube_logo.png') }}" alt="YouTube Logo" class="logo">

        <!-- Form Kutusu -->
        <form method="POST" action="/" onsubmit="startProgress()" class="d-flex flex-column">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="Video URL'sini buraya girin" required>
            </div>
            <div class="mb-3">
                <label for="quality" class="form-label">Video Kalitesi</label>
                <select id="quality" name="quality" class="form-select">
                    <option value="best" selected>En ƒ∞yi</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                    <option value="worst">En D√º≈ü√ºk</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">ƒ∞ndir</button>
        </form>

        <!-- ƒ∞ndirilen Videolar Kutusu -->
        <div class="downloads-box mt-4">
            <h5>ƒ∞ndirilen Videolar</h5>
            <ul class="downloads-list">
                {% for video in videos %}
                    <li>
                        <a href="{{ url_for('main.download_file', filename=video) }}">{{ video }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div> 
    <!-- JavaScript Dosyasƒ± Dahil Ediliyor -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
